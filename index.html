<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="icon" type="image/png" href="ryu-favicon.ico" />
	<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="hadouken">
		</div>
		<div class="intro">
			<div class="logo"></div>
			<div class="instruct">
			<p>Click on Ryu or Hulk-Ryu to make them throw a Hadouken. </p>
			<p>Press and hold down the "x" key to make Ryu strike a pose and "y" for Hulk-Ryu.</p>
			</div>
			<div class="fight">
				<h1>FIGHT!</h1>
			</div>
		</div>
		<div class="hulk-hadouken">
		</div>
		<div class="hulk-ryu">
			<div class="hulk-ryu-still"></div>
			<div class="hulk-ryu-ready"></div>
			<div class="hulk-ryu-throwing"></div>
			<div class="hulk-ryu-cool"></div>
		</div>
		<audio id="intro-sound" src="sound/vs-music.mp3"></audio>
		<audio id="hadouken-sound" src="sound/hadouken.mp3">
		</audio>
		<audio id="cool-sound" src="sound/ryu-stage.mp3">
		</audio>
		<audio id="fight-sound" src="sound/fight.mp3"></audio>
	</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
